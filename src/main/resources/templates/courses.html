    <meta charset="UTF-8"/>

    <link rel="stylesheet" href="/assets/vendor/bootstrap/bootstrap.min.css">
    <script src="/assets/vendor/jquery/jquery.min.js"></script>
    <script src="/assets/vendor/jquery-migrate/jquery-migrate.min.js"></script>
    <script src="/assets/vendor/popper.min.js"></script>
    <script src="/assets/vendor/bootstrap/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/home">Courses page</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
                aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarsExampleDefault">
            <ul class="navbar-nav m-auto">
                <li class="nav-item m-auto">
                    <a class="nav-link" href="/home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/courses">Courses</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/courses/new">Add new Course</a>
                </li>
            </ul>

            <form class="form-inline my-2 my-lg-0">
                <div class="input-group input-group-sm">
                    <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm"
                           placeholder="Search...">
                    <div class="input-group-append">

                    </div>
                </div>
                <a class="btn btn-success btn-sm ml-3" href="/login">
                    <i class="fa fa-sign-in"></i> Login
                    <span class="badge badge-light"></span>
                </a>
            </form>
        </div>
    </div>
</nav>

<section class="jumbotron text-center">
    <div class="container">
        <h1 class="jumbotron-heading">Web programming project</h1>
        <h1 class="jumbotron-heading">Courses page</h1>
    </div>
</section>

<div th:if="${param.error}">
    <h2 class="text-center text-danger" th:text="${param.error}"></h2>
</div>

<div class="container mb-4">
    <div class="row">
        <div class="col-12" th:if="${courses.size() > 0}">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col"></th>
                        <th scope="col">Course</th>
                        <th scope="col">Description</th>
                        <th scope="col">Price</th>
                        <th scope="col">Category</th>
                        <th scope="col">Author</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="course : ${courses}">
                        <td><img th:src="${course.getImageBase64()}" width="15px;" height="15px;"/></td>
                        <td th:text="${course.getName()}"></td>
                        <td th:text="${course.getDescription()}"></td>
                        <td th:text="${course.getPrice() != null} ? ${course.getPrice().getPrice() + '$'}: 'No price'"></td>
                        <td th:text="${course.getCategory() != null} ? ${course.getCategory().getName()} : 'No Category'"></td>
                        <td th:text="${course.getAuthor() != null} ? ${course.getAuthor().getName()} + ' ' + ${course.getAuthor().getSurname()}  : 'No Author'"></td>
                        <td class="text-right">
                            <form th:action="@{/courses/{id}/delete(id=${course.getId()})}" th:method="delete">
                                <button type="submit" class="btn btn-sm btn-danger"><i class="fa fa-trash">Delete</i>
                                </button>
                            </form>
                            <a th:href="@{/courses/{id}/edit(id=${course.getId()})}" class="btn btn-sm btn-info"><i
                                    class="fa fa-trash">Edit</i></a>
                            <a th:href="@{/courses/{id}/name(id=${course.getId()})}" class="btn btn-sm btn-success">
                                <i class="fa fa-external-link">Link</i></a>

                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col mb-2">
            <div class="row">
                <div class="col-sm-12  col-md-12">
                    <a href="/courses/new" class="btn btn-block btn-light">Add new course</a>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="text-black-50">
    <div class="container text-center">
        <div class="row" style="margin-left: 300px;">
            <div class="col-md-3 col-lg-4 col-xl-3">
                <h5>Info</h5>
                <hr class="bg-white mb-2 mt-0 d-inline-block mx-auto w-25">
                <p class="mb-0">
                    &copy; Kristijan Eftimov 161110
                </p>
            </div>

            <div class="col-md-4 col-lg-3 col-xl-3">
                <h5>Contact</h5>
                <hr class="bg-white mb-2 mt-0 d-inline-block mx-auto w-25">
                <ul class="list-unstyled">
                    <li><i class="fa fa-envelope mr-2"></i> kristijan.eftimov@students.finki.ukim.mk</li>
                </ul>
            </div>
        </div>
    </div>
</footer>
</body>
</html>
