<body style="background-color:#ededed;">
<div style="background-color:#337ab7;height:50px;"></div>
<div class="container-fluid">
    <div class="row col-lg-4 col-lg-offset-4" style="margin-top: 80px;background-color:#fff;padding:20px;border:solid 1px #ddd; margin-left: 300px;">
        <!-- <img th:src="@{/images/login.jpg}" class="img-responsive center-block" width="300" height="300" alt="Logo" /> -->
        <form th:action="@{/login}" method="POST" class="form-group">
            <h3 th:text="Login"></h3>
            <br />
            <input type="text" id="email" name="email" th:placeholder="Email" class="form-control" />
            <br />
            <input type="password" th:placeholder="Password" id="password" name="password" class="form-control" />
            <br />

            <div align="center" th:if="${param.error}">
                <p style="font-size: 20px; color: #FF1C19;">Email or Password is invalid.</p>
            </div>

            <button class="btn btn-lg btn-primary" name="Submit" value="Login" type="Submit" th:text="Login" style="margin-right:10px;"></button>
            <a type="button" class="btn btn-lg btn-success" href="/register">Sign up</a>

            <br>
        </form>
    </div>
</div>
</body>
</html>
